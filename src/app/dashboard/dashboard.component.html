<h3>Top Heroes</h3>

<div class="grid grid-pad">

    <!--
        Está cercado por [] pois é uma rota dinâmica, onde o primeiro parametro é a base, radical e o
        segundo é o parametro
    -->
    <a *ngFor="let hero of heroes" [routerLink]="['/detail', hero.id]" class="col-1-4">
        <div class="module hero">
            <h4>{{hero.name}}</h4>
        </div>
    </a>

</div>

<hero-search></hero-search>
